<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        margin-right: 12px;
      }

      body {
        background-color: grey;
        padding: 50px;
      }
      .card1 {
        background-color: antiquewhite;
        width: 344px;
        height: 510px;
        margin: 15px;
        border-radius: 8px;
      }

      .card2 {
        padding: 7px;
      }

      .card2 img {
        border-radius: 8px;
      }

      .card3 span {
        border: 2px solid rgb(203, 192, 192);
        padding: 5px;
        border-radius: 9px;
      }

      .card3 {
        padding: 9px;
      }
      .card4 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        padding: 10px 0px 0px 15px;
      }

      .card4 p {
        color: grey;
      }

      .card5 {
        text-align: center;
        padding: 20px;
      }

      .card5 button {
        padding: 5px 20px 5px 20px;
        border-radius: 12px;
        border: 2px solid rgb(16, 123, 2);
        background-color: rgb(188, 215, 185);
        color: rgb(16, 123, 2);
        cursor: pointer;
      }

      .card5 button:hover {
        border: 2px solid rgb(153, 22, 22);
        background-color: rgb(223, 122, 122);
        color: rgb(116, 6, 6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <div class="card2">
          <img src="1.jpg" alt="image" width="330px" />
        </div>
        <div class="card3">
          <span>Nature</span>
          <span>Mountains</span>
        </div>
        <div class="card4">
          <h2>Zainab Batool</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae
            dolorem consectetur vero eligendi ipsam omnis temporibus sint enim
            modi dolor, similique fuga recusandae iure. Odit quisquam molestiae
            labore beatae eos illo maxime nesciunt pariatur!
          </p>
        </div>
        <div class="card5">
          <button>Read Me</button>
        </div>
        <!-- ---------------------------------- -->
      </div>
    </div>
  </body>
</html>
