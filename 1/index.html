<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multicolor Website</title>
    <style>
:root{
    --primary-color: rgb(118, 36, 36);
    --text-color: white;
    --secondary-color: rgb(167, 140, 140);
    
}
body{
    background-color: var(--secondary-color);
}

        *{
            padding:0px;
            margin: 0px;
        }
ul li{
    font-family: Arial, Helvetica, sans-serif; 
    color: aliceblue;
    list-style:none;
    display: inline;
    padding: 20px;
}
nav{
    background-color: var(--primary-color);
    padding: 15px;
}
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>FAQs</li>
          <li>Blog</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
